<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
    <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        <a target="_blank" href="https://cursoemvideo.com">cursoemvideo</a>
    </iframe>
        para aprender a progamar</p>
    <p>
        O repositório do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a target="_blank" href="https://gustavoguanabara.github.io"> github</a>
        </iframe>
        é bem legal
    </p>
</body>
</html>
