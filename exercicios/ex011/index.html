<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>Tente abrir esse site em dispositivos diferentes, ou simplismente altere o tamalho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/imgp.png" type="image/png">
        <source media="(max-width:1000px)" srcset="img/imgm.png">
        <img src="img/imgg.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios</p>
    <audio src="midia/Swimming Lessons - Bail Bonds.mp3" controls ></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Summer Solstice on the June Planet - Bail Bonds.mp3" type="audio/mpeg">
            <source src="midia/Summer Solstice on the June Planet - Bail Bonds.mp3" type="audio/ogg">
            <source src="midia/Summer Solstice on the June Planet - Bail Bonds.mp3" type="audio/wav">
            <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Summer Solstice on the June Planet - Bail Bonds.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
