<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever tudo só colocar a <br> pulou!</p>
    <p>se quiser mostrar a tag só usar o &lt;p&gt;</p> <!--less then | greater than-->
    <p>vamos adicionar alguns imbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>vamos adicionar alguns emojis: 
        &#x1F596;
        &#X1f609;
    </p>
</body>
</html>
